{% extends "admin/base.html" %}


{% block content %}
    <div class="mx-auto form_container">
        <form action="" method="post" class="obj_form">
            {{ form.hidden_tag() }}
            {{ form.places.label }}<br>
            {{ form.places(class="form-control") }}
            {% for error in form.places.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
            <div class="btn-group" role="group">
                {{ form.submit(type="submit", class="btn btn-outline-primary") }}
            </div>
        </form>
    </div>
    <script>var checkbox = document.getElementById("places-0")
    var checkBoxes = document.querySelectorAll('input[name=places]');
    checkbox.addEventListener('change', function () {
        if (this.checked) {
            for (index = 0, len = checkBoxes.length; index < len; ++index) {
                checkBoxes[index].checked = true;
            }
        } else {
            for (index = 0, len = checkBoxes.length; index < len; ++index) {
                checkBoxes[index].checked = false;
            }
        }
    });</script>
{% endblock %}
